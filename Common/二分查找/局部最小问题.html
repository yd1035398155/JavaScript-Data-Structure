<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>局部最小问题</title>
</head>

<body>
	<script>
		// 局部最小指:一个数比左边和右边都要小
		var arr = [10, 9, 8, 7, 8];
		function find(arr) {
			let length = arr.length;
			if (length === 0) return -1;
			if (length === 1) return 0;
			if (length === 2) return arr[0] - arr[1] < 0 ? 0 : 1;
			let left = 0;
			let right = length - 1;
			// 判断左边界和右边界
			if (arr[left] < arr[left + 1]) return left;
			if (arr[right] < arr[right - 1]) return right;
			while (left <= right) {
				let middle = Math.floor((left + right) / 2);
				if (arr[middle] < arr[middle + 1] && arr[middle] < arr[middle - 1]) return middle;
				else if (arr[middle] > arr[middle - 1]) {
					right = middle;
				} else if (arr[middle] > arr[middle + 1])
					left = middle;
			}
			return -1;
		}
		let res = find(arr);
		console.log(res);
	</script>
</body>

</html>
